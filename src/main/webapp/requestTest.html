<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>requestTest</title>
    <script>
        function refreshImg(value) {
            value.src=value.src+"?"+new Date().getTime();
        }

    </script>
</head>
<body>
<a href="/hello/RequestTest?data=aaa">链接</a>
<form action="/hello/RequestTest" method="post">
    用户名:<input type="text" value="请输入用户名" onclick="this.value=''" name="username" /> <br/>
    密码:<input type="text" value="请输入密码" onclick="this.type='password';this.value=''" name="password"/> <br/>
    验证码:<input type="text" value="请输入验证码" onclick="this.value=''" name="checknum"/>
    <img src="/hello/ServletResponseTest" onclick="refreshImg(this)" alt="换一张" style="cursor: hand"/> <br/>
    性别:<input type="radio" name="sex" value="m"/>男
         <input type="radio" name="sex" value="w"/>女<br/>
    所在地: <select name="city">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="guangzhou">广州</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br/>
    爱好:<input type="checkbox" name="likes" value="sing"/>唱歌
    <input type="checkbox" name="likes" value="dance"/>跳舞
    <input type="checkbox" name="likes" value="basketball"/>打篮球
    <input type="checkbox" name="likes" value="football"/>足球<br/>
    备注:<textarea name="description" rows="6" cols="60"></textarea><br/>
    大头照:<input type="file" name="image"/><br/>
    <input type="hidden" name="id" value="12"/>
    <input type="submit" value="注册"/>
</form>
</body>
</html>
